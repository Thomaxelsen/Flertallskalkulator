<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partioversikt - Flertallskalkulator for Stortinget</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/party-overview.css">
    <!-- Inline CSS for hamburgermenyen -->
    <style>
        /* Hamburgermeny styling - uavhengig av andre stiler */
        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px; /* Flyttet til venstre side */
            z-index: 1000;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none; /* Skjul på desktop */
        }
        
        @media (max-width: 768px) {
            .burger-menu {
                display: block; /* Vis bare på mobil */
            }
            
            .nav-links {
                display: none; /* Skjul vanlige lenker på mobil */
            }
        }
        
        /* Skjul hamburger-knappen når menyen er åpen */
        body.menu-open .burger-menu {
            display: none;
        }
        
        .burger-bar {
            width: 25px;
            height: 3px;
            background-color: #003087; /* Kreftforeningens blå */
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Menycontainer - kommer fra venstre side */
        .mobile-menu {
            position: fixed;
            left: -250px; /* Starter utenfor skjermen på venstre side */
            top: 0;
            width: 250px;
            max-width: 80vw;
            height: 100%;
            background-color: white;
            transition: left 0.3s ease; /* Endret fra right til left */
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); /* Endret skyggeside */
            z-index: 999;
            overflow-y: auto; /* Tillat scrolling om nødvendig */
        }
        
        .mobile-menu.active {
            left: 0; /* Kommer inn fra venstre side */
        }
        
        /* Menyinnhold */
        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 2;
        }
        
        .close-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            line-height: 1;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-items {
            padding: 20px;
        }
        
        .menu-items a {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .menu-items a:hover {
            background-color: #f0f0f0;
        }
        
        /* Overlay når menyen er åpen */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 998;
            display: none;
        }
        
        .menu-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Hamburger meny knapp -->
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
        <div class="burger-bar"></div>
    </div>
    
    <!-- Mobil meny -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="menu-header">
            <h3>Meny</h3>
            <button class="close-button" id="closeMenu" onclick="closeMenuFunction()">&times;</button>
        </div>
        <div class="menu-items">
            <a href="index.html" onclick="closeMenuFunction()">Flertallskalkulator</a>
            <a href="party-overview.html" onclick="closeMenuFunction()">Partioversikt</a>
        </div>
    </div>
    
    <!-- Bakgrunnsoverlay for menyen -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenuFunction()"></div>

    <div class="container">
        <!-- Header - samme som på hovedsiden -->
        <header>
            <div class="logo-container">
                <img src="images/Logo.png" alt="Kreftforeningen logo" class="logo-image">
            </div>
            <div class="header-text">
                <h1>Partioversikt</h1>
                <div class="header-subtitle">Støtte for Kreftforeningens politikk</div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Flertallskalkulator</a>
            </div>
        </header>
        
        <!-- Mobilvisning: Rullemeny (vises bare på små skjermer) -->
        <div class="mobile-party-selector">
            <label for="party-dropdown">Velg parti:</label>
            <select id="party-dropdown" class="party-dropdown">
                <option value="">Velg parti...</option>
                <!-- Partialternativer fylles inn med JavaScript -->
            </select>
        </div>
        
        <!-- Hovedinnhold: Partioversikt -->
        <main class="party-overview-container">
            <!-- Partibokser fylles inn med JavaScript basert på samme data som hovedsiden -->
        </main>
        
        <!-- Footer -->
        <footer>
            Data basert på mandatfordeling etter Stortingsvalget 2021. Til bruk for informasjonsformål.
        </footer>
    </div>

    <!-- Inline JavaScript for hamburger-meny -->
    <script>
        // Global funksjon for å lukke menyen - tilgjengelig for onclick-handlers
        function closeMenuFunction() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            
            if (mobileMenu) mobileMenu.classList.remove('active');
            if (menuOverlay) menuOverlay.classList.remove('active');
            document.body.classList.remove('menu-open');
            document.body.style.overflow = '';
        }
        
        // Vent til DOM er fullstendig lastet
        document.addEventListener('DOMContentLoaded', function() {
            // Hent nødvendige elementer
            const burgerMenu = document.getElementById('burgerMenu');
            
            // Hvis elementene ikke finnes, avbryt
            if (!burgerMenu) {
                console.error("Kunne ikke finne nødvendige menyelementer");
                return;
            }
            
            // Åpne menyen når burger-knappen klikkes
            burgerMenu.addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobileMenu');
                const menuOverlay = document.getElementById('menuOverlay');
                
                if (mobileMenu) mobileMenu.classList.add('active');
                if (menuOverlay) menuOverlay.classList.add('active');
                document.body.classList.add('menu-open'); // Legg til klasse for å skjule hamburger-ikonet
                document.body.style.overflow = 'hidden'; // Hindre scrolling
            });
            
            // Ekstra nødsikring: Lytt etter Escape-tasten
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMenuFunction();
                }
            });
        });
    </script>

    <!-- Andre scripts -->
    <script src="js/issues.js"></script>
    <script src="js/party-overview.js"></script>
</body>
</html>
