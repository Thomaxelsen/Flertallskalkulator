<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partikonstellasjoner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/party-constellations.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <nav class="navigation"></nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Partikonstellasjoner</h1>
                <p>Velg partier for å se hvilke saker de er enige om. Du kan velge to eller flere partier for å se ulike konstellasjoner av enighet.</p>
            </header>
            
            <section class="controls">
                <div class="party-selector">
                    <h2>Velg partier</h2>
                    <div id="party-buttons" class="button-group">
                        </div>
                </div>

                <div class="agreement-level-selector">
                    <h2>Velg enighetsnivå</h2>
                    <div id="agreement-buttons" class="button-group">
                        <button class="button" data-level="1_2" disabled>Enighet på nivå 1+2</button>
                        <button class="button" data-level="2" disabled>Kun enighet på nivå 2</button>
                    </div>
                </div>
            </section>

            <section id="constellations-result" class="results-section">
                </section>
        </main>
    </div>

    <script src="js/partiesData.js"></script>
    <script src="js/issues.js"></script>
    <script src="js/navigationConfig.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/party-constellations.js"></script>
</body>
</html>
